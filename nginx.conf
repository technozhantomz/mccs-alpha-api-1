user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
    worker_connections 768;
    # multi_accept on;
}
http {


    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 165;
    types_hash_max_size 2048;
    # server_tokens off;

    ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
    ssl_prefer_server_ciphers on;

     server_names_hash_bucket_size 64;
    # server_name_in_redirect off;


    include /etc/nginx/mime.types;
    default_type application/octet-stream;
   
      
      gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
      
     gzip_vary on;
     gzip_proxied any;
     gzip_comp_level 6;
     gzip_buffers 16 8k;
     gzip_http_version 1.1;
    gzip_types
        text/plain
        text/css
        text/js
        text/xml
        text/javascript
        application/javascript
        application/x-javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

        
    #include /etc/nginx/conf.d/*.conf;
    #include /etc/nginx/sites-enabled/*;

###

server {
        server_name homepesa.org;
        
        root /var/www/homepesa.org/ui_html/ome-ui;
        
        index index.html index.htm;

     

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/homepesa.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/homepesa.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
###

upstream wss.homepesa.org {
        server 127.0.0.1:8080;
        keepalive 300000;
       }
     server {
        server_name  wss.homepesa.org;
     location / {
        # Proxy all requests to your API.
        proxy_pass   http://127.0.0.1:8080;
        proxy_read_timeout     30000;
        proxy_connect_timeout  30000;
        proxy_redirect         off;
       # Allow the use of websockets
       proxy_http_version 1.1;
       proxy_set_header Upgrade $http_upgrade;
       proxy_set_header Connection 'upgrade';
       proxy_set_header Host $host;
       proxy_set_header X-Real-IP $remote_addr;
       proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
       proxy_set_header X-Forwarded-Proto $scheme;
       proxy_set_header X-Forwarded-Host $host;
       proxy_set_header X-Forwarded-Port $server_port;
      }
      location ~* /.+\.(jpg|png|gif|jpeg|css|js|mp3|wav|swf|mov|ico)$ {
       # Document root for the static files.
        root  /var/www/wss.homepesa.org/wss_html/wss-ui;
        expires 864000;
    }




    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/homepesa.org/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/homepesa.org/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}
